<!DOCTYPE html>
{% if messages %}

    {% for message in messages %}

        <div id="message" class="container">
            <div {% if message.tags %}    class="alert alert-{{ message.tags }}" {% endif %} role="alert">
                {% if message.level == DEFAULT_LEVELS.ERROR %} Importante: {% endif %}
                {{ message }}
            </div>
        </div>


    {% endfor %}


{% endif %}
