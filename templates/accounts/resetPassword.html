<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y">


  <!-- ============================ COMPONENT LOGIN   ================================= -->
      <div class="card mx-auto" style="max-width: 520px; margin-top:40px;">
        <article class="card-body">
        {% include 'includes/alerts.html' %}
        <div class="card-body">
          <header class="mb-4"><h4 class="card-title mb-4 text-center">Restablecer contraseña</h4></header>
          <form action="{% url 'resetPassword' %}" method="POST">
              {% csrf_token %}

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Crear contraseña" name="password">
              </div> <!-- form-group// -->

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar contraseña" name="confirm_password">
              </div> <!-- form-group// -->
            
              
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Restablecer</button>
              </div> <!-- form-group// -->    
          </form>
        </div> <!-- card-body.// -->
      </article>
      </div> <!-- card .// -->
  
       <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a></p>
       <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
  </section>
  <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
